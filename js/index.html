<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="./jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="./jquery-2.1.0.min.js"></script>
</head>
<body>
lala
同一页面引用不同版本jquery<br>
现在window.$和window.jQuery是2.1.0版本:<br>
console.log($().jquery); // => '2.1.0'<br>
var $jq = jQuery.noConflict(true);<br>
现在window.$和window.jQuery被恢复成1.8.3版本:<br>
console.log($().jquery); // => '1.8.3'<br>
可以通过$jq访问1.8.3版本的jQuery了  <br>
</body>
</html>
<script>
$(function(){
    // 现在window.$和window.jQuery是2.1.0版本:
    console.log($().jquery); // => '2.1.0'
    var $jq = jQuery.noConflict(true);
    // 现在window.$和window.jQuery被恢复成1.8.3版本:
    console.log($().jquery); // => '1.8.3'
    // 可以通过$jq访问1.8.3版本的jQuery了
});
</script>
